<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticulosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticulosCreateForm">

                <h:panelGroup id="display" rendered="#{articulosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateArticulosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{articulosController.selected.descripcion}" title="#{myBundle.CreateArticulosTitle_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateArticulosLabel_existencia}" for="existencia" />
                            <p:inputText id="existencia" value="#{articulosController.selected.existencia}" title="#{myBundle.CreateArticulosTitle_existencia}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateArticulosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{articulosController.selected.estado}" title="#{myBundle.CreateArticulosTitle_estado}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateArticulosLabel_marcaId}" for="marcaId" />
                            <p:selectOneMenu id="marcaId" value="#{articulosController.selected.marcaId}"  converter="marcasConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{marcasController.items}"
                                               var="marcaIdItem"
                                               itemValue="#{marcaIdItem}"
                                               itemLabel="#{marcaIdItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateArticulosLabel_unidadDeMedidaId}" for="unidadDeMedidaId" />
                            <p:selectOneMenu id="unidadDeMedidaId" value="#{articulosController.selected.unidadDeMedidaId}"  converter="unidadesDeMedidaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{unidadesDeMedidaController.items}"
                                               var="unidadDeMedidaIdItem"
                                               itemValue="#{unidadDeMedidaIdItem}"
                                               itemLabel="#{unidadDeMedidaIdItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{articulosController.saveNew}" value="#{myBundle.Save}" update="display,:ArticulosListPage:ArticulosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ArticulosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
