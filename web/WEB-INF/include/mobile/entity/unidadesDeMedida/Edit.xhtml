<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadesDeMedidaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUnidadesDeMedidaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadesDeMedidaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadesDeMedidaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadesDeMedidaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUnidadesDeMedidaLabel_id}" for="id" />
                            <h:outputText id="id" value="#{unidadesDeMedidaController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadesDeMedidaLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{unidadesDeMedidaController.selected.descripcion}" title="#{myBundle.EditUnidadesDeMedidaTitle_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadesDeMedidaLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{unidadesDeMedidaController.selected.estado}" title="#{myBundle.EditUnidadesDeMedidaTitle_estado}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{unidadesDeMedidaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UnidadesDeMedidaListPage:UnidadesDeMedidaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UnidadesDeMedidaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
